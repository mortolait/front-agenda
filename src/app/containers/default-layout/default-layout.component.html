<!--sidebar-->
<c-sidebar
  #sidebar1="cSidebar"
  class="d-print-none sidebar"
  colorScheme="light"
  fixed
  id="sidebar1"
  visible
>
  <c-sidebar-brand
    [routerLink]="[]"
  >
    <svg [cIcon]="logoNegative" class="sidebar-brand-full" height="35"></svg>
    <svg [cIcon]="sygnet" class="sidebar-brand-narrow" height="35"></svg>
    <c-sidebar-toggler
      *ngIf="!sidebar1.narrow"
      cSidebarToggle="sidebar1"
      toggle="unfoldable"
    ></c-sidebar-toggler>
  </c-sidebar-brand>

  <perfect-scrollbar [config]="perfectScrollbarConfig">
    <c-sidebar-nav [navItems]="navItems"dropdownMode="close"
  ></c-sidebar-nav>
  </perfect-scrollbar>

</c-sidebar>

<!--main-->
<div class="wrapper d-flex flex-column min-vh-100 bg-light bg-opacity-50 dark:bg-transparent">
  <!--app-header-->
  <app-default-header
    class="mb-4 d-print-none header header-sticky bg-primary"
    position="sticky"
    sidebarId="sidebar1">
  </app-default-header>
  <!--app-body-->
  <div class="body flex-grow-1 px-3">
    <c-container breakpoint="lg" class="h-auto">
      <c-row class="mb-4 d-print-none">
        <!-- <div class="fs-2 fw-semibold">{{title}}</div> -->
        <!-- <c-breadcrumb-router></c-breadcrumb-router> -->
      </c-row>
      <router-outlet></router-outlet>
    </c-container>
  </div>
  <!--app footer-->
  <app-default-footer></app-default-footer>
</div>

<!--aside-->
<app-default-aside style="display: none;"></app-default-aside>
