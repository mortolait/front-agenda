<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<div class="fade-in">
  <c-modal id="liveDemoModal" [visible]="liveDemoVisible">
    <c-modal-header>
      <h5 cModalTitle>Detalhes do agendamento</h5>
      <button (click)="closeModal()" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
      <c-card>
        <c-card-body class="card-details">
          <svg cIcon name="cilPeople" height="35"></svg>

          <div>
            <div class="details">
              <span>Lucas mortola | 11/03/2023</span>
              <a>email@teste.com</a>
            </div>
            <div>
              <span>celular</span>
              <span>(53) 997080627</span>

              <span>Telefone</span>
              <span>(53) 997080627</span>
            </div>
          </div>
        </c-card-body>
      </c-card>
    </c-modal-body>
    <c-modal-footer>
      <button (click)="closeModal()" cButton color="secondary">Close</button>
      <button cButton color="primary">Save changes</button>
    </c-modal-footer>
  </c-modal>
  <c-card>
    <c-card-body>
      <full-calendar #calendar [options]="calendarOptions"></full-calendar>
    </c-card-body>
  </c-card>
</div>
